<div class="container">
  <form>
    <input type="text" name="nome" [(ngModel)]="registerData.nome" class="form-control" placeholder="Nome">
    <input type="text" name="cognome" [(ngModel)]="registerData.cognome" class="form-control" placeholder="Cognome">
    <input type="email" name="email" [(ngModel)]="registerData.email" class="form-control" placeholder="email">
    <input type="password" name="password" [(ngModel)]="registerData.password" class="form-control"
      placeholder="password">
    <input [(ngModel)]="registerData.vendorOrNot" name="vendorOrNot" type="checkbox">
    <button (click)="signUp()" class="btn btn-success">Registrati</button>
  </form>
</div>
