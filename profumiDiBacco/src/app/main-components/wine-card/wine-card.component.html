<div class="card" style="width: 18rem">
  <img [src]="wine.immagine_url" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ wine.nome }}</h5>
    <p class="card-text">{{ wine.descrizione }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Annata: {{ wine.annata }}</li>
    <li class="list-group-item">Tipo: {{ wine.tipo }}</li>
    <li class="list-group-item">Prezzo: {{ wine.prezzo }} â‚¬</li>
    <li class="list-group-item">
      Casa Vinicola:
      <a [href]="wine.casa_vinicola_url">{{ wine.casa_vinicola }}</a>
    </li>
  </ul>
  <button type="button" class="btn btn-primary" [routerLink]="['/details', wine.id]">Dettagli</button>
  <button type="button" class="btn btn-secondary" (click)="favoritesService.addtoFavorites(wine)" *ngIf="!favoritesService.isFavorite(wine)"><i class="fas fa-heart"></i>Preferiti</button>
  <button type="button" class="btn btn-secondary" (click)="favoritesService.removeFromFavorites(wine)" *ngIf="favoritesService.isFavorite(wine)"><i class="fas fa-heart favorites"></i>Preferiti</button>
