<div class="container">
  <h1>Il tuo carrello</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Prodotto</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Quantità</th>
        <th scope="col">Totale</th>
        <th scope="col">Azione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItem; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.wine.nome }}</td>
        <td>{{ item.wine.prezzo }} €</td>
        <td>
          <input
            type="number"
            [(ngModel)]="item.quantity"
            min="1"
            (change)="updateQuantity(item.wine, item.quantity)"
          />
        </td>
        <td>{{ item.wine.prezzo * item.quantity }}€</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(item.wine)">
            Rimuovi
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <h4>Totale: {{ getTotal() }} €</h4>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
</div>
