<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">Profumi di Bacco</h1>
        <p class="lead">Scopri i sapori e gli aromi squisiti della nostra selezione di vini attentamente realizzata, provenienti dalle migliori vigne di tutto il mondo. Abbandonati a un viaggio sensoriale che risveglierà il tuo palato e ti lascerà desiderare di più.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
        </div>
      </div>
    </div>
  </div>
<hr>
<div class="container">
  <div class="row" *ngIf="results.length > 0">
      <h2>I tuoi risultati</h2>
      <div class="col-md-6 col-lg-3" *ngFor="let result of results">
          <app-wine-card [wine]="result"></app-wine-card>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-lg-3" *ngFor="let wine of wines | async">
          <app-wine-card [wine]="wine"></app-wine-card>
      </div>
  </div>
</div>
